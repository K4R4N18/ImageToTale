<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ImageToTale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000; /* Pure black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

        .navbar{
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            z-index: 100;
            background-color: black;
        }
        nav{
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5% 0 5%;
        }
        .logo-nav{
            padding-top: 25px;
            margin-top: 0;
            color: #4a90e2;
            font-size: 28px;
        }
        nav ul li {
            
            display: inline-block;
            padding: 10px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover{
            color: #4a90e2;
            transition: .3s;
        }

    .contact-box {
      background: #111; 
      padding: 50px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .contact-box h2 {
      color: #6d7dff;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .contact-box p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #ccc;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6d7dff;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5a68d1;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <h2 class="logo-nav">ImageToTale</h2>
            <ul>
                <li><a href="signup.html">SignUp</a></li>
                <li><a href="login.html">LogIn</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about (1).html">AboutUs</a></li>
                
            </ul>
        </nav>
    </div>
  <div class="contact-box">
    <h2>Contact Us</h2>
    <p>Weâ€™d love to hear from you!</p>
    <form>
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea placeholder="Write your message..."></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
