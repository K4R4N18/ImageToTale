<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2A5470, #4CAF50);
            margin: 0;
            padding: 0;
        }

        
        .navbar{
            top: 0;
            left: 0;
            position: sticky;
            width: 100%;
            z-index: 100;
            background-color: black;
        }
        nav{
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5% 0 5%;
        }
        .logo-nav{
            padding-top: 25px;
            margin-top: 0;
            color: #4a90e2;
            font-size: 28px;
        }
        nav ul li {
            
            display: inline-block;
            padding: 10px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover{
            color: #4a90e2;
            transition: .3s;
        }

        
        .contact-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        .contact-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #45A049;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
            .contact-container {
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <nav>
            <h2 class="logo-nav">ImageToTale</h2>
            <ul>
                <li><a href="signup.html">SignUp</a></li>
                <li><a href="login.html">LogIn</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about (1).html">AboutUs</a></li>
                
            </ul>
        </nav>
    </div>

    
    <div class="contact-wrapper">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form method="POST" action="/contact">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
